<div class="form-group">
  <input type="text" class="form-control" placeholder="Search By Name" style="width: 300px;" [(ngModel)]="searchTerm">
</div>
<div class="form-group">
  <button (click)="changeEmployeeName()" class="btn btn-primary">Change Employee Name</button>
</div>
<div *ngFor="let employee of filteredEmployees">
  <div (click)="employeeDetails(employee.id)" class="pointCursor">
    <app-display-employee [employee]="employee" #childComponent></app-display-employee>
  </div>
</div>
